<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .btn-delete {
            background: #e74c3c;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .btn-edit {
            background: #f39c12;
            padding: 8px 15px;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-edit:hover {
            background: #e67e22;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸŽ“ Student Management System</h1>

    <div class="success-message" id="successMessage"></div>
    <div class="error-message" id="errorMessage"></div>

    <!-- Add/Edit Student Form -->
    <div class="form-section">
        <h2 id="formTitle">Add New Student</h2>
        <form id="studentForm">
            <input type="hidden" id="studentId">

            <div class="form-group">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" placeholder="Enter student name" required>
            </div>

            <div class="form-group">
                <label for="studentEmail">Email:</label>
                <input type="email" id="studentEmail" placeholder="Enter student email" required>
            </div>

            <button type="submit" id="submitBtn">Add Student</button>
            <button type="button" id="cancelBtn" onclick="cancelEdit()" style="display:none; background:#95a5a6;">Cancel</button>
        </form>
    </div>

    <!-- Students List -->
    <div>
        <h2>All Students</h2>
        <table id="studentsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="studentsBody">
            <tr>
                <td colspan="4" class="empty-state">Loading students...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api/students';

    // Load all students when page loads
    window.onload = function() {
        loadStudents();
    };

    // Load all students
    function loadStudents() {
        fetch(API_URL)
            .then(response => response.json())
            .then(students => {
                displayStudents(students);
            })
            .catch(error => {
                showError('Error loading students: ' + error);
                document.getElementById('studentsBody').innerHTML =
                    '<tr><td colspan="4" class="empty-state">Error loading students</td></tr>';
            });
    }

    // Display students in table
    function displayStudents(students) {
        const tbody = document.getElementById('studentsBody');

        if (students.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="empty-state">No students found. Add one above!</td></tr>';
            return;
        }

        tbody.innerHTML = students.map(student => `
            <tr>
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td>${student.email}</td>
                <td>
                    <button class="btn-edit" onclick="editStudent(${student.id}, '${student.name}', '${student.email}')">Edit</button>
                    <button class="btn-delete" onclick="deleteStudent(${student.id})">Delete</button>
                </td>
            </tr>
        `).join('');
    }

    // Handle form submission (Add or Update)
    document.getElementById('studentForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const id = document.getElementById('studentId').value;
        const name = document.getElementById('studentName').value;
        const email = document.getElementById('studentEmail').value;

        const student = { name, email };

        if (id) {
            // Update existing student
            updateStudent(id, student);
        } else {
            // Add new student
            addStudent(student);
        }
    });

    // Add new student
    function addStudent(student) {
        fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(student)
        })
        .then(response => response.json())
        .then(data => {
            showSuccess('Student added successfully!');
            resetForm();
            loadStudents();
        })
        .catch(error => {
            showError('Error adding student: ' + error);
        });
    }

    // Update student
    function updateStudent(id, student) {
        fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(student)
        })
        .then(response => response.json())
        .then(data => {
            showSuccess('Student updated successfully!');
            resetForm();
            loadStudents();
        })
        .catch(error => {
            showError('Error updating student: ' + error);
        });
    }

    // Edit student (populate form)
    function editStudent(id, name, email) {
        document.getElementById('studentId').value = id;
        document.getElementById('studentName').value = name;
        document.getElementById('studentEmail').value = email;
        document.getElementById('formTitle').textContent = 'Edit Student';
        document.getElementById('submitBtn').textContent = 'Update Student';
        document.getElementById('cancelBtn').style.display = 'inline-block';

        // Scroll to form
        document.getElementById('studentForm').scrollIntoView({ behavior: 'smooth' });
    }

    // Delete student
    function deleteStudent(id) {
        if (confirm('Are you sure you want to delete this student?')) {
            fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            })
            .then(() => {
                showSuccess('Student deleted successfully!');
                loadStudents();
            })
            .catch(error => {
                showError('Error deleting student: ' + error);
            });
        }
    }

    // Cancel edit
    function cancelEdit() {
        resetForm();
    }

    // Reset form
    function resetForm() {
        document.getElementById('studentForm').reset();
        document.getElementById('studentId').value = '';
        document.getElementById('formTitle').textContent = 'Add New Student';
        document.getElementById('submitBtn').textContent = 'Add Student';
        document.getElementById('cancelBtn').style.display = 'none';
    }

    // Show success message
    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        setTimeout(() => {
            successDiv.style.display = 'none';
        }, 3000);
    }

    // Show error message
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 3000);
    }
</script>
</body>
</html>
