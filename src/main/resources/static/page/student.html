<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
    <h1>ðŸŽ“ Student Management System</h1>

    <div class="success-message" id="successMessage"></div>
    <div class="error-message" id="errorMessage"></div>

    <button type="submit" id="BacktBtn" onclick="backToDashboard()">Back to Dashboard</button>

    <!-- Add/Edit Student Form -->
    <div class="form-section">
        <h2 id="formTitle">Add New Student</h2>
        <form id="studentForm">
            <input type="hidden" id="studentId">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter student name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter student email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" placeholder="Enter department">
                </div>

                <div class="form-group">
                    <label for="yearOfEnrollment">Year of Enrollment:</label>
                    <input type="number" id="yearOfEnrollment" placeholder="e.g., 2024">
                </div>
            </div>

            <button type="submit" id="submitBtn">Add Student</button>
            <button type="button" id="cancelBtn" class="btn-cancel" onclick="cancelEdit()" style="display:none;">Cancel</button>
        </form>
    </div>

    <!-- Students List -->
    <div>
        <h2>All Students</h2>
        <table id="studentsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="studentsBody">
            <tr>
                <td colspan="6" class="empty-state">Loading students...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="../js/app.js"></script>
</body>
</html>
